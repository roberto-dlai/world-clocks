<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Clocks</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <h1>World Clocks</h1>
    <div class="header-controls">
      <button id="add-city-btn" class="btn btn-primary">Add City</button>
      <select id="city-dropdown" class="city-dropdown hidden">
        <option value="">Select a city...</option>
      </select>
    </div>
  </header>

  <main class="clock-container" id="clock-container">
    <!-- Clocks will be dynamically inserted here -->
  </main>

  <!-- Clock Template -->
  <template id="clock-template">
    <div class="clock-card" data-city-id="">
      <button class="remove-btn" aria-label="Remove clock">&times;</button>
      <div class="clock-face">
        <svg viewBox="0 0 200 200" class="clock-svg">
          <!-- Clock face -->
          <circle cx="100" cy="100" r="95" class="clock-circle" />

          <!-- Hour markers (12 positions, each rotated from 12 o'clock) -->
          <g class="hour-markers">
            <line x1="100" y1="10" x2="100" y2="20" class="marker" /><!-- 12 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(30 100 100)" /><!-- 1 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(60 100 100)" /><!-- 2 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(90 100 100)" /><!-- 3 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(120 100 100)" /><!-- 4 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(150 100 100)" /><!-- 5 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(180 100 100)" /><!-- 6 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(210 100 100)" /><!-- 7 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(240 100 100)" /><!-- 8 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(270 100 100)" /><!-- 9 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(300 100 100)" /><!-- 10 -->
            <line x1="100" y1="10" x2="100" y2="20" class="marker" transform="rotate(330 100 100)" /><!-- 11 -->
          </g>

          <!-- Clock hands -->
          <line x1="100" y1="100" x2="100" y2="45" class="hand hour-hand" />
          <line x1="100" y1="100" x2="100" y2="25" class="hand minute-hand" />
          <line x1="100" y1="100" x2="100" y2="20" class="hand second-hand" />

          <!-- Center dot -->
          <circle cx="100" cy="100" r="5" class="center-dot" />
        </svg>
      </div>
      <div class="clock-info">
        <h2 class="city-name"></h2>
        <p class="digital-time"></p>
      </div>
    </div>
  </template>

  <script src="js/clocks.js"></script>
</body>
</html>
